version: '3.8'

# Example docker-compose file using pre-built image from GitHub Container Registry
# This is the simplest way to deploy without building the image locally

services:
  ocr-proofread-web:
    # Use pre-built image from GitHub Container Registry
    image: ghcr.io/julowe/ocr-proofread:latest
    
    # Container name for easy reference
    container_name: ocr-proofread-web
    
    # Port mapping: host:container
    # Access the application at http://localhost:5000
    ports:
      - "5000:5000"
    
    # Environment variables
    environment:
      - HOST=0.0.0.0
      - PORT=5000
      - DEBUG=false
      - PYTHONUNBUFFERED=1
    
    # Volume mounts for data persistence
    volumes:
      # Mount config file (optional)
      - ./config.yaml:/app/config.yaml:ro
      # Mount directory for persistent uploads
      - ocr-uploads:/app/uploads
    
    # Restart policy
    restart: unless-stopped
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Named volumes for data persistence
volumes:
  ocr-uploads:
    driver: local
