name: Build Standalone Executables

# Trigger on pushes to main, tags, manual dispatch, and pull requests
on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build executable with PyInstaller
        run: |
          python -m PyInstaller `
            --name=OCR-Proofread `
            --windowed `
            --onefile `
            --add-data="config.yaml;." `
            --hidden-import="PIL._tkinter_finder" `
            run_desktop.py
      
      - name: Test executable exists
        run: |
          if (Test-Path "dist/OCR-Proofread.exe") {
            Write-Host "✓ Executable built successfully"
            Get-Item "dist/OCR-Proofread.exe" | Select-Object Name, Length, LastWriteTime
          } else {
            Write-Error "✗ Executable not found"
            exit 1
          }
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: OCR-Proofread-Windows
          path: dist/OCR-Proofread.exe
          retention-days: 30
          if-no-files-found: error

  build-macos:
    name: Build macOS Executable
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build executable with PyInstaller
        run: |
          python3 -m PyInstaller \
            --name="OCR-Proofread" \
            --windowed \
            --onefile \
            --add-data="config.yaml:." \
            --hidden-import="PIL._tkinter_finder" \
            run_desktop.py
      
      - name: Test executable exists
        run: |
          if [ -f "dist/OCR-Proofread" ]; then
            echo "✓ Executable built successfully"
            ls -lh dist/OCR-Proofread
          else
            echo "✗ Executable not found"
            exit 1
          fi
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: OCR-Proofread-macOS
          path: dist/OCR-Proofread
          retention-days: 30
          if-no-files-found: error

  build-linux:
    name: Build Linux Executable
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-xinerama0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libxkbcommon-x11-0 \
            libdbus-1-3 \
            libegl1 \
            libfontconfig1 \
            libgl1 \
            libglib2.0-0 \
            libopenjp2-7
      
      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build executable with PyInstaller
        run: |
          python3 -m PyInstaller \
            --name="OCR-Proofread" \
            --windowed \
            --onefile \
            --add-data="config.yaml:." \
            --hidden-import="PIL._tkinter_finder" \
            run_desktop.py
      
      - name: Test executable exists
        run: |
          if [ -f "dist/OCR-Proofread" ]; then
            echo "✓ Executable built successfully"
            ls -lh dist/OCR-Proofread
          else
            echo "✗ Executable not found"
            exit 1
          fi
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: OCR-Proofread-Linux
          path: dist/OCR-Proofread
          retention-days: 30
          if-no-files-found: error

  # Optional: Create a release with all artifacts when a tag is pushed
  create-release:
    name: Create Release
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create release archives
        run: |
          cd artifacts
          # Create zip for Windows
          zip -j OCR-Proofread-Windows.zip OCR-Proofread-Windows/OCR-Proofread.exe
          # Create tar.gz for macOS
          tar -czf OCR-Proofread-macOS.tar.gz -C OCR-Proofread-macOS OCR-Proofread
          # Create tar.gz for Linux
          tar -czf OCR-Proofread-Linux.tar.gz -C OCR-Proofread-Linux OCR-Proofread
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          files: |
            artifacts/OCR-Proofread-Windows.zip
            artifacts/OCR-Proofread-macOS.tar.gz
            artifacts/OCR-Proofread-Linux.tar.gz
          body: |
            ## Standalone Executables
            
            Download the appropriate executable for your platform:
            
            - **Windows**: `OCR-Proofread-Windows.zip` - Extract and run `OCR-Proofread.exe`
            - **macOS**: `OCR-Proofread-macOS.tar.gz` - Extract and run `OCR-Proofread`
            - **Linux**: `OCR-Proofread-Linux.tar.gz` - Extract and run `OCR-Proofread`
            
            ### macOS Users
            On macOS, you may need to allow the app to run:
            1. Extract the archive
            2. Right-click on `OCR-Proofread` and select "Open"
            3. Click "Open" in the security dialog
            
            Alternatively, from terminal:
            ```bash
            chmod +x OCR-Proofread
            xattr -cr OCR-Proofread
            ./OCR-Proofread
            ```
            
            ### Linux Users
            Make the file executable:
            ```bash
            chmod +x OCR-Proofread
            ./OCR-Proofread
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
